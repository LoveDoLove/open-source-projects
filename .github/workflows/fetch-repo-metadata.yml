name: Fetch Repo Metadata

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # daily

permissions:
  contents: write

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run metadata fetch script
        run: node scripts/fetchRepoMetadata.js

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update public/data/projects.json with latest repo metadata"
          add: "public/data/projects.json"